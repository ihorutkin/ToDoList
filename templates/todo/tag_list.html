{% extends "base.html" %}
{% block content %}
  <div class="card-body  py-4 px-4 px-md-5">

    <div class="pb-2">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between flex-row align-items-center">
            <h2>Tags List</h2>
            <div>
              <a class="btn btn-lg btn-primary" href="{% url "todo:tag_create" %}">Add</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <hr class="my-4">

    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td><a class="btn btn-secondary" href="{% url "todo:tag_update" tag.pk %}">Update</a></td>
          <td><a class="btn btn-secondary" href="{% url "todo:tag_delete" tag.pk %}">Delete</a></td>
        </tr>
      {% endfor %}
    </table>

  </div>
{% endblock %}
